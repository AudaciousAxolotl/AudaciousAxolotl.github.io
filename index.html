var populationSearch = function(){
	var user_country = document.getElementById('country').value.toUpperCase();
	var found = false;

	for(var i = 0; i < countries.length; i ++){

		if(countries[i].value.indexOf(user_country) != -1){

			found = true;

			var returnpopulation = countries[i].total_population;

			var returnedCountry = countries[i].country;

			var countryElement = document.getElementById('returnedCountry');
			countryElement.innerHTML = returnedCountry;

			var populationElement = document.getElementById('returnpopulation');
			populationElement.innerHTML = returnpopulation;

		}
	};

	if(found == false){
		alert("The country: " + user_country + " was not in my dataset");
	}
};
